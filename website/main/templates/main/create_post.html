{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
    <div> class = "features">
        <h1> Добавление заметки </h1>
        <form method = "post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.full_text}}<br>
            {{form.data}}<br>
             <input type = "text" placeholder="Название заметки" class="form-control"><br>
             <textarea type="text" placeholder="Текст заметки" class="form-control"></textarea><br>
            <input type = "date"class ="form-control"><br>
            <span>{{error}}</span>
            <button class ="btn btn-success" type ="submit">Добавить заметку</button>
        </form>
    </div>
{% endblock %}
